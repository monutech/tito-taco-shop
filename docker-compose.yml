services:
    db:
        image: postgres
        volumes:
            - ./db.postgres:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "6666:5432"
    backend:
        build: .
        command: 'python manage.py runserver 0.0.0.0:8000'
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        network_mode: "host"
        env_file:
            - ".env"
        depends_on:
            - db
